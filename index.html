<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Private Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f2027;
      color: white;
    }
    #chat {
      height: 80vh;
      overflow-y: auto;
      padding: 10px;
    }
    .msg {
      background: #203a43;
      margin: 6px 0;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 80%;
    }
    .me {
      background: #2c5364;
      margin-left: auto;
    }
    #bar {
      display: flex;
      padding: 10px;
      gap: 6px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
    }
    button {
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      background: #4dd0e1;
    }
  </style>
</head>

<body>

<h3 style="text-align:center;">ðŸ’¬ Our Private Chat</h3>
<div id="chat"></div>

<div id="bar">
  <input id="msg" placeholder="Type a messageâ€¦" />
  <button onclick="send()">Send</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  // ðŸ”‘ PASTE YOUR FIREBASE CONFIG BELOW
  const firebaseConfig = {
    apiKey: "AIzaSyB0FpYJytVZuHjtHjL5-RDK1MlIEEi6K6c",
Â  authDomain: "private-chat-4f4b9.firebaseapp.com",
Â  projectId: "private-chat-4f4b9",
Â  storageBucket: "private-chat-4f4b9.firebasestorage.app",
Â  messagingSenderId: "641108436601",
Â  appId: "1:641108436601:web:f67fdadc0d76bba11116a8"
  };

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.firestore();

  const email = prompt("Email");
const password = prompt("Password");

auth.signInWithEmailAndPassword(email, password)
  .catch(err => alert(err.message));

  function send() {
    const text = msg.value.trim();
    if (!text) return;

    db.collection("messages").add({
      text: text,
      time: Date.now(),
      uid: auth.currentUser.uid
    });

    msg.value = "";
  }

  db.collection("messages")
    .orderBy("time")
    .onSnapshot(snap => {
      chat.innerHTML = "";
      snap.forEach(doc => {
        const d = doc.data();
        const p = document.createElement("div");
        p.className = "msg" + (d.uid === auth.currentUser?.uid ? " me" : "");
        p.textContent = d.text;
        chat.appendChild(p);
      });
      chat.scrollTop = chat.scrollHeight;
    });
</script>

</body>
</html>
