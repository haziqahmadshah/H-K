<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>H & K</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #0f2027;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(255, 105, 180, 0.08) 2px, transparent 3px),
        radial-gradient(circle at 80% 30%, rgba(255, 105, 180, 0.06) 2px, transparent 3px),
        radial-gradient(circle at 40% 70%, rgba(255, 105, 180, 0.05) 2px, transparent 3px);
      background-size: 120px 120px;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      text-align: center;
      padding: 14px;
      font-weight: 600;
      background: rgba(11, 26, 32, 0.9);
      backdrop-filter: blur(6px);
      letter-spacing: 0.5px;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg {
      background: #203a43;
      padding: 10px 14px;
      border-radius: 16px;
      max-width: 75%;
      align-self: flex-start;
      animation: fadeIn 0.2s ease;
    }

    .me {
      background: #2c5364;
      align-self: flex-end;
    }

    .name {
      font-size: 11px;
      opacity: 0.7;
      margin-bottom: 2px;
    }

    #bar {
      display: flex;
      padding: 10px;
      gap: 8px;
      background: rgba(11, 26, 32, 0.9);
      backdrop-filter: blur(6px);
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 18px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    button {
      padding: 0 18px;
      border-radius: 18px;
      border: none;
      background: #ff8fb1;
      font-weight: 600;
      cursor: pointer;
      color: #0b1a20;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

<header>ðŸ’— H & K</header>

<div id="chat"></div>

<div id="bar">
  <input id="msg" placeholder="Type a messageâ€¦" autocomplete="off" />
  <button onclick="send()">Send</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  // Ask name once
  let username = localStorage.getItem("chat_name");
  if (!username) {
    username = prompt("Your name?");
    localStorage.setItem("chat_name", username || "Someone");
  }

  const firebaseConfig = {
    apiKey: "AIzaSyB0FpYJytVZuHjtHjL5-RDK1MlIEEi6K6c",
    authDomain: "private-chat-4f4b9.firebaseapp.com",
    projectId: "private-chat-4f4b9",
    storageBucket: "private-chat-4f4b9.firebasestorage.app",
    messagingSenderId: "641108436601",
    appId: "1:641108436601:web:f67fdadc0d76bba11116a8"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  function send() {
    const text = msg.value.trim();
    if (!text) return;

    db.collection("messages").add({
      name: username,
      text: text,
      time: Date.now()
    });

    msg.value = "";
  }

  db.collection("messages")
    .orderBy("time")
    .onSnapshot(snap => {
      chat.innerHTML = "";
      snap.forEach(doc => {
        const d = doc.data();
        const bubble = document.createElement("div");
        bubble.className = "msg" + (d.name === username ? " me" : "");

        const name = document.createElement("div");
        name.className = "name";
        name.textContent = d.name;

        const text = document.createElement("div");
        text.textContent = d.text;

        bubble.appendChild(name);
        bubble.appendChild(text);
        chat.appendChild(bubble);
      });
      chat.scrollTop = chat.scrollHeight;
    });
</script>

</body>
</html>
